<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dealerships</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: darkturquoise;
      height: 12%;
      display: flex;
      align-items: center;
    }

    .content {
      height: 88%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }

    .contact-card {
      width: 80%;
      max-width: 900px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      position: relative;
    }

    .contact-card img.main-img {
      width: 80%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    

    .contact-info {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .contact-details {
      text-align: left;
      font-size: 16px;
      line-height: 1.8;
    }

    .contact-details a {
      color: darkturquoise;
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    .sample-text {
      font-size: 90px;
      color: rgba(0, 0, 255, 0.1);
      font-weight: bold;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
    }

    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
        align-items: center;
      }
      .contact-details {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <h2 class="text-white mb-0">Dealerships</h2>
      <div>
        <a class="text-white mx-3" href="/">Home</a>
        <a class="text-white mx-3" href="/about">About Us</a>
        <a class="text-white mx-3" href="/contact"><b>Contact Us</b></a>
      </div>
    </div>
  </nav>

  
  <div class="content">
    <div class="contact-card">
      <img src="/static/cars.jpeg"  class="main-img">
      
      <div class="contact-info mt-3">
        <div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4jqDkl_5KVJ6cDu1D1ETfjDYFAkyJFgU-uA&s" alt="contact icon" width="136" height="189">

        </div>

        <div class="contact-details">
          <p><b>Contact Customer Service</b><br>
          <a href="">support@carsells.com</a></p>

          <p><b>National Advertising Team</b><br>
          <a href="mailto:NationalSales@bestcars.com">NationalSales@carsells.com</a></p>

          <p><b>Public Relations Team</b><br>
          <a href="mailto:PR@bestcars.com">PR@carsells.com</a></p>

          <p><b>carsells.com Offices</b><br>
          0901075522</p>

          <p><b>Become a Dealer:</b> <a href="https://growwithbestcars.com" target="_blank">growwithcarsells.com</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
